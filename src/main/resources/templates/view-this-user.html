<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<br>
<table>
    <caption><h2>Пользователь</h2></caption>
    <thead>
    <tr>
        <th th:width="100">ID</th>
        <th th:width="100">Логин</th>
        <th th:width="50">Возраст</th>
        <th th:width="100">Почта</th>
        <th th:width="100">Пароль</th>
        <th>Роли</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:utext="${thisUser.getId()}">...</td>
        <td th:utext="${thisUser.getUsername()}">...</td>
        <td th:utext="${thisUser.getAge()}">...</td>
        <td th:utext="${thisUser.getEmail()}">...</td>
        <td th:utext="${thisUser.getPassword()}">...</td>
        <td>
            <ul th:each="role: ${thisUser.getRoles()}">
                <li th:text="${role.getRole()}"></li>
            </ul>
        </td>

    </tr>
    </tbody>
</table>
<div style="margin-left:20px;">
    <br>
    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="Выход"/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
